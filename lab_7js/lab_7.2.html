<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
     .placeholder {
  color: #80a1f2;
}
    </style>
</head>

<body>
    <input type="name" data-placeholder="name" class='placeholder' id="sss" />
    
   <script>
'use strict';
        let tf = document.getElementById("hhh");

        let input = tf.getElementsByTagName("input")[0];
        let lb = tf.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder); 
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("blur", function () {
            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);
        });

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });
    </script>


</body>

</html>
